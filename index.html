<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aman Nashine</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="center-title" id="center-title"></div>

  <div class="container" id="main-container">
    <div class="terminal" id="terminal">
      <div class="title-bar">
        <span class="title-btn btn-red" id="btn-red"></span>
        <span class="title-btn btn-yellow" id="btn-yellow"></span>
        <span class="title-btn btn-green" id="btn-green"></span>
      </div>
      <div class="output" id="output"></div>
      <div class="prompt-line">
        <input type="text" id="input" autocomplete="off" autofocus placeholder="">
      </div>
    </div>
  </div>

  <div class="dock" id="dock">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
         xmlns="http://www.w3.org/2000/svg">
      <path d="M4 4H20C21.1046 4 22 4.89543 22 6V18C22 19.1046 21.1046 20 20 20H4C2.89543 20 2 19.1046 2 18V6C2 4.89543 2.89543 4 4 4Z"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M8 8L12 12L8 16" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M14 16H16" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
